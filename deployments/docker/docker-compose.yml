version: '3.8'

services:
  # Go Gateway API
  gateway:
    image: lumina-gateway
    build:
      context: ../../apps/gateway
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://lumina:lumina@postgres:5432/lumina?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - OPENSEARCH_URL=http://opensearch:9200
      - JWT_SECRET=64fec6eeb9b062ce0ae62a234a8e1e4c1f86ab514c6d20c6d667eca482e1d157
      - ENCRYPTION_KEY=84f4eea58531a3309468931608a548c01f57437702ed918305ce03bd7a800c9e
      - LOG_LEVEL=debug
    volumes:
      - ../../apps/gateway:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - lumina

  # Next.js Web Dashboard
  web:
    image: lumina-web
    build:
      context: ../../apps/web
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - API_URL=http://gateway:8080
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - gateway
    networks:
      - lumina

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=lumina
      - POSTGRES_PASSWORD=lumina
      - POSTGRES_DB=lumina
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../apps/gateway/internal/database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumina -d lumina"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lumina

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lumina

  # OpenSearch for Log Storage
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - lumina

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - lumina

volumes:
  postgres_data:
  redis_data:
  opensearch_data:

networks:
  lumina:
    driver: bridge
